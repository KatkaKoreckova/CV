<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Katarina Marcincakova</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/d.png" id="tabFavicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/471d17c5c6.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <!-- Decor -->
    <div class="absolute w-[200px] h-[200px] top-[150px] left-[81%] z-0">
        <img src="images/4.png" alt="decor" class="w-full">
    </div>
    <div class="absolute w-[250px] h-[250px] top-[550px] -left-14 z-0">
        <img src="images/2.png" alt="decor" class="w-full">
    </div>
    
    <!-- Navbar -->
    <nav class="z-50  relative">
        <div class="fixed w-full py-5 bg-white shadow-md" id="navbar">
            <div class="max-w-[90%] mx-auto flex flex-row justify-between items-stretch">
                <!-- Logo -->
                <div class="pt-2 self-center">
                    <button onclick="scrollToSection('#hero')" class="outline-none p-0 w-24 font-bold text-2xl">
                        <span class="text-purple">K</span>M
                    </button>
                </div>
                <!-- Menu Items -->
                <div class="hidden space-x-6 self-center text-sm font-normal md:flex">
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#services')" class="border-0 bg-transparent">
                            SLUŽBY
                        </button>
                    </div>
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#about')" class="border-0 bg-transparent">
                            O MNE
                        </button>
                    </div>
                    <div class="self-center animated-underline">
                        <button onclick="scrollToSection('#projects')" class="border-0 bg-transparent">
                            PROJEKTY
                        </button>
                    </div>
                    <div class="self-center">
                        <button onclick="scrollToSection('#footer')" class="border-0 p-3 rounded-xl important-btn">
                            KONTAKT
                        </button>
                    </div>
                </div>

                <!-- Hamburger Icon -->
                <button id="menu-btn" class="block hamburger self-center md:hidden focus:outline-none">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
        </div>
    </nav>

    <div id="menu" class="full-screen hidden z-40 fixed backdrop-blur-sm">
        <div class="font-semibold tracking-widest">
            <div class="flex flex-col max-w-[90%] mx-auto">
                <button onclick="scrollToSection('#services')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">SLUŽBY</button>
                <hr class="w-full border-0 border-b border-gray-500">
                <button onclick="scrollToSection('#about')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">O MNE</button>
                <hr class="w-full border-0 border-b border-gray-500">
                <button onclick="scrollToSection('#projects')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">PROJKETY</button>
                <hr class="w-full border-0 border-b border-gray-500">
                <button onclick="scrollToSection('#footer')" class="w-[95%] mx-auto outline-none border-0 text-right px-2 py-4">KONTAKT</button>
            </div>
        </div>
    </div>
    
    <div id="hero" class="z-40 relative full-screen flex flex-col-reverse md:flex-row justify-around max-w-[90%] mx-auto items-stretch">
        <div class="max-w-[90%] mx-auto md:w-[40%] self-center">
            <div class="flex flex-col space-y-10">
                <div>
                    <div class="text-2xl font-bold ml-[6px]">Hi there, I'm</div>
                    <div class="text-8xl font-bold text-purple">KATKA</div>
                    <div class="text-sm text-gray-500 ml-[6px]">Front-end developer, UX/UI designer</div>
                </div>
                <button onclick="scrollToSection('#projects')" class="p-3 rounded-xl secondary-btn w-max">
                    My work
                </button>
            </div>
        </div>
        <div class="max-w-[90%] mx-auto md:w-1/3 self-center">
            <img src="images/foto-title.png" alt="my photo" class="w-full"/>
        </div>
    </div>
    
    <div id="services" class="z-40 relative max-w-[90%] mx-auto mt-3">
        <h3 class="text-xs tracking-wider font-medium text-center text-purple">SERVICES</h1>
        <h1 class="text-5xl tracking-wider font-black text-center mt-2">FIELD OF INTEREST</h1>
        
        <div class="flex flex-row justify-center space-x-6 mt-10">
            <div class="w-1/6 card space-y-4">
                <div class="w-[40%] mx-auto">
                    <img src="images/reshot-icon-wireframes.svg" alt="wireframes icon" class="w-full">
                </div>
                <h3 class="text-center font-semibold">Wireframes</h3>
            </div>
            
            <div class="w-1/6 card space-y-4">
                <div class="w-[40%] mx-auto">
                    <img src="images/reshot-icon-vector-YJ8AFESVX2.svg" alt="ux ui icon" class="w-full">
                </div>
                <h3 class="text-center font-semibold">UX/UI design</h3>
            </div>
            
            <div class="w-1/6 card space-y-4">
                <div class="w-[40%] mx-auto">
                    <img src="images/reshot-icon-website-75HEZVRU2D.svg" alt="web icon" class="w-full">
                </div>
                <h3 class="text-center font-semibold">Front-end</h3>
            </div>
            
            <div class="w-1/6 card space-y-4">
                <div class="w-[40%] mx-auto">
                    <img src="images/reshot-icon-programming-CPHQWNF9JY.svg" alt="coding icon" class="w-full">
                </div>
                <h3 class="text-center font-semibold">Coding</h3>
            </div>
        </div>
    </div>
    
    <div class="p-5">
        footer
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="burger-menu.js"></script>
</body>
</html>
